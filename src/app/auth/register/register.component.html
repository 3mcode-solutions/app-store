<section class="auth-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card">
          <div class="card-body p-5">
            <h2 class="text-center mb-4">إنشاء حساب جديد</h2>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="name" class="form-label">الاسم</label>
                <input type="text" class="form-control" id="name" formControlName="name">
                <div class="text-danger" *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.errors?.['required']">
                  الاسم مطلوب
                </div>
                <div class="text-danger" *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.errors?.['minlength']">
                  الاسم يجب أن يكون 3 أحرف على الأقل
                </div>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">البريد الإلكتروني</label>
                <input type="email" class="form-control" id="email" formControlName="email">
                <div class="text-danger" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors?.['required']">
                  البريد الإلكتروني مطلوب
                </div>
                <div class="text-danger" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors?.['email']">
                  البريد الإلكتروني غير صحيح
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">كلمة المرور</label>
                <input type="password" class="form-control" id="password" formControlName="password">
                <div class="text-danger" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors?.['required']">
                  كلمة المرور مطلوبة
                </div>
                <div class="text-danger" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors?.['minlength']">
                  كلمة المرور يجب أن تكون 6 أحرف على الأقل
                </div>
              </div>

              <div class="mb-3">
                <label for="confirmPassword" class="form-label">تأكيد كلمة المرور</label>
                <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
                <div class="text-danger" *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.errors?.['required']">
                  تأكيد كلمة المرور مطلوب
                </div>
                <div class="text-danger" *ngIf="registerForm.errors?.['mismatch']">
                  كلمات المرور غير متطابقة
                </div>
              </div>

              <button type="submit" class="btn btn-primary w-100" [disabled]="!registerForm.valid">تسجيل</button>

              <div class="text-center mt-3">
                <p>لديك حساب بالفعل؟ <a routerLink="/auth/login">تسجيل الدخول</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
