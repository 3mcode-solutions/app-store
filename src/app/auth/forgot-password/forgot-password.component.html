<section class="auth-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card">
          <div class="card-body p-5">
            <h2 class="text-center mb-4">استعادة كلمة المرور</h2>

            <div *ngIf="isSubmitted && forgotPasswordForm.valid" class="alert alert-success">
              تم إرسال رابط إعادة تعيين كلمة المرور إلى بريدك الإلكتروني
            </div>

            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="email" class="form-label">البريد الإلكتروني</label>
                <input type="email" class="form-control" id="email" formControlName="email"
                       [ngClass]="{'is-invalid': forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.errors}">
                <div class="text-danger" *ngIf="forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.errors?.['required']">
                  البريد الإلكتروني مطلوب
                </div>
                <div class="text-danger" *ngIf="forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.errors?.['email']">
                  البريد الإلكتروني غير صحيح
                </div>
              </div>

              <button type="submit" class="btn btn-primary w-100" [disabled]="!forgotPasswordForm.valid || isSubmitted">
                إرسال رابط إعادة التعيين
              </button>

              <div class="text-center mt-3">
                <p>تذكرت كلمة المرور؟ <a routerLink="/auth/login">تسجيل الدخول</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
