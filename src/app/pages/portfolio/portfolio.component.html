<main class="main">
  <!-- Page Title -->
  <div class="page-title">
    <div class="heading">
      <div class="container">
        <div class="row d-flex justify-content-center text-center">
          <div class="col-lg-8">
            <h1>{{pageTitle.title}}</h1>
            <p class="mb-0">{{pageTitle.description}}</p>
          </div>
        </div>
      </div>
    </div>
    <nav class="breadcrumbs">
      <div class="container">
        <ol>
          <li><a routerLink="/">Home</a></li>
          <li class="current">Portfolio</li>
        </ol>
      </div>
    </nav>
  </div>

  <!-- Portfolio Section -->
  <section id="portfolio" class="portfolio">
    <div class="container">
      <!-- Portfolio Filters -->
      <div class="row">
        <div class="col-lg-12 d-flex justify-content-center">
          <ul id="portfolio-filters">
            <li *ngFor="let category of categories"
                [class.filter-active]="category === activeCategory"
                (click)="setActiveCategory(category)">
              {{category}}
            </li>
          </ul>
        </div>
      </div>

      <!-- Portfolio Grid -->
      <div class="row gy-4 portfolio-container">
        <div class="col-lg-4 col-md-6 portfolio-item"
             *ngFor="let item of filteredItems"
             [attr.data-aos]="'fade-up'"
             [attr.data-aos-delay]="item.delay">
          <div class="portfolio-wrap">
            <img [src]="item.image" class="img-fluid" [alt]="item.title">
            <div class="portfolio-info">
              <h4>{{item.title}}</h4>
              <p>{{item.category}}</p>
              <div class="portfolio-links">
                <a [href]="item.image"
                   data-gallery="portfolioGallery"
                   class="portfolio-lightbox"
                   [title]="item.title">
                  <i class="bi bi-plus"></i>
                </a>
                <a [href]="'portfolio-details/' + item.id"
                   class="portfolio-details-link"
                   title="More Details">
                  <i class="bi bi-link"></i>
                </a>
              </div>
            </div>
          </div>
          <div class="portfolio-description">
            <h3>{{item.title}}</h3>
            <p>{{item.description}}</p>
            <ul class="portfolio-meta">
              <li><strong>Client:</strong> {{item.client}}</li>
              <li><strong>Date:</strong> {{item.date | date:'mediumDate'}}</li>
              <li><strong>Website:</strong> <a [href]="item.url" target="_blank">{{item.url}}</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
