<main class="main">
  <!-- Page Title -->
  <div class="page-title">
    <div class="heading">
      <div class="container">
        <div class="row d-flex justify-content-center text-center">
          <div class="col-lg-8">
            <h1>{{pageTitle.title}}</h1>
            <p class="mb-0">{{pageTitle.description}}</p>
          </div>
        </div>
      </div>
    </div>
    <nav class="breadcrumbs">
      <div class="container">
        <ol>
          <li><a routerLink="/">Home</a></li>
          <li class="current">FAQ</li>
        </ol>
      </div>
    </nav>
  </div>

  <!-- FAQ Section -->
  <section class="faq section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <!-- FAQ Categories -->
          <div class="faq-categories" *ngFor="let category of categories">
            <h3 class="category-title">{{category.title}}</h3>

            <!-- FAQ Items -->
            <div class="accordion">
              <div class="accordion-item" *ngFor="let faq of category.faqs">
                <div class="accordion-header" (click)="toggleFaq(category, faq)">
                  <h4>
                    {{faq.question}}
                    <i class="bi" [class.bi-chevron-up]="faq.isOpen" [class.bi-chevron-down]="!faq.isOpen"></i>
                  </h4>
                </div>
                <div class="accordion-content" [class.active]="faq.isOpen">
                  <p>{{faq.answer}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Contact Section -->
      <div class="row mt-5">
        <div class="col-lg-12 text-center">
          <div class="faq-contact">
            <h3>Still Have Questions?</h3>
            <p>Contact us for more information about our services and solutions.</p>
            <a routerLink="/contact" class="contact-btn">
              Contact Us
              <i class="bi bi-arrow-right"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
